<ul class="list-unstyled">
  <li class="media  my-4" *ngFor="let producto of productos">
    <img class="d-flex mr-3 img-thumbnail" src="{{producto.imageURL}}" alt="Generic placeholder image">
    <div class="media-body">
      <h5 class="mt-0 mb-1"><a [routerLink]="['/producto-detail', producto.id]">{{producto.title}}</a></h5>
      {{producto.description}}
    </div>
  </li>
</ul>
